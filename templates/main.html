<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/main.css">
    <title>Main Page</title>
</head>

<body>
    <div class="cust-container">
        <div class="cust-header">
            <div class="logo-c">
                <img class="cust-header_img" src="../static/img/logo_main.png" alt="Here must be logo">
                <span class="cust-header_span">guerriero</span>
            </div>
            <div class="wrapper-he">
                <div *ngIf="isCoach" class="user-info" [routerLink]="['coach']">
                    <img class="user-phot {{css_class1}}" src="{{img_df}}" alt="User photo must be here">
                    <img class="user-phot {{css_class2}}" src="{{image}}" alt="User photo must be here">
                    <span>{{this.firstname}} {{this.lastname}}</span>
                </div>

                <div *ngIf="!isCoach" class="user-info" [routerLink]="['user']">
                    <img class="user-phot {{css_class1}}" src="{{img_df}}" alt="User photo must be here">
                    <img class="user-phot {{css_class2}}" src="{{image}}" alt="User photo must be here">
                    <span>{{this.firstname}} {{this.lastname}}</span>
                </div>

                <button class="logout" (click)='logout()'>
                    <img src="../static/img/logout.png" alt="Log out" />
                </button>
            </div>
        </div>

        <div class="cust-left-menu">
            <ul class="cust-main-list-1">
                <h5>YOUR</h5>
                <li class="row">
                    <img src="../static/img/icon/plans.png">
                    <a [routerLink]="['plans']">My Plans</a>
                </li>
                <!-- <li class="row">
                    <img src="assets/img/icon/calories.png">
                    <a [routerLink]="['blocks']">Calories eat</a>
                </li>-->
                <li class="row">
                    <img src="../static/img/icon/location.png">
                    <a [routerLink]="['news']">News</a>
                </li>
                <li class="row">
                    <img src="../static/img/icon/run.png">
                    <a [routerLink]="['exercises']">My progress</a>
                </li>
                <li class="row">
                    <img src="../static/img/icon/bodyb.png">
                    <a [routerLink]="['coachplans']">Coaches Advice</a>
                </li>
                <!--<li class="row">
                    <img src="assets/img/icon/bodyb.png">
                    <a [routerLink]="['blocks']">Bodybuilding</a>
                </li>-->
                <li class="row">
                    <img src="../static/img/icon/bodyb.png">
                    <a [routerLink]="['similar']">Similar Plans</a>
                </li>
            </ul>
        </div>

        <div class="cust-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</body>

</html>
