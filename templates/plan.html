<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/plan.css">
    <title>My plan</title>
</head>

<body>
    <div class="content">
        <div class="cust-container">
            <div class="cust-header">
                <div class="logo-c">
                    <img class="cust-header_img" src="../static/img/logo_main.png" alt="Here must be logo">
                    <span class="cust-header_span">guerriero</span>
                </div>

                <div class="wrapper-he">
                    <!--<div *ngIf="isCoach" class="user-info" [routerLink]="['coach']">
                              <img class="user-phot {{css_class1}}" src="{{img_df}}" alt="User photo must be here">
                              <img class="user-phot {{css_class2}}" src="{{image}}" alt="User photo must be here">
                              <span>{{this.firstname}} {{this.lastname}}</span>
                          </div>-->

                    <div *ngIf="!isCoach" class="user-info" [routerLink]="['user']">
                        <img class="user-phot {{css_class1}}" src="{{img_df}}" alt="User photo must be here">
                        <img class="user-phot {{css_class2}}" src="{{image}}" alt="User photo must be here">
                        <span>{{this.firstname}} {{this.lastname}}</span>
                    </div>

                    <button class="logout" (click)='logout()'>
                        <img src="../static/img/logout.png" alt="Log out" />
                    </button>
                </div>
            </div>

            <div class="cust-left-menu">
                <ul class="cust-main-list-1">
                    <h5>YOUR</h5>
                    <li class="row">
                        <img src="../static/img/icon/plans.png">
                        <a [routerLink]="['plans']">My Plans</a>
                    </li>
                    <!-- <li class="row">
                      <img src="assets/img/icon/calories.png">
                      <a [routerLink]="['blocks']">Calories eat</a>
                  </li>-->
                    <li class="row">
                        <img src="../static/img/icon/location.png">
                        <a [routerLink]="['news']">News</a>
                    </li>
                    <li class="row">
                        <img src="../static/img/icon/run.png">
                        <a [routerLink]="['exercises']">My progress</a>
                    </li>
                    <li class="row">
                        <img src="../static/img/icon/bodyb.png">
                        <a [routerLink]="['coachplans']">Coaches Advice</a>
                    </li>
                    <!--<li class="row">
                      <img src="assets/img/icon/bodyb.png">
                      <a [routerLink]="['blocks']">Bodybuilding</a>
                  </li>-->
                    <li class="row">
                        <img src="../static/img/icon/bodyb.png">
                        <a [routerLink]="['similar']">Similar Plans</a>
                    </li>
                </ul>
            </div>
            <div class="exercises-block">
                <!--<span>Choose a sport</span>-->
                <fieldset>
                    <!-- Radio one -->
                    <input type='radio' id='radio1-1' (click)="clickedSport('POWERLIFTING')" name='radio'>
                    <label for='radio1-1'><img src="../static/img/icon/powerlifting.png"><br />POWERLIFTING</label>
                    <!-- Radio two -->
                    <input type='radio' id='radio1-2' (click)="clickedSport('BODUBUILDING')" name='radio'>
                    <label for='radio1-2'><img src="../static/img/icon/bodybuilding.png"><br />BODYBUILDING</label>
                    <!-- Radio three -->
                    <input type='radio' id='radio1-3' (click)="clickedSport('CARDIO')" name='radio'>
                    <label for='radio1-3'><img src="../static/img/icon/powerlifting.png"><br />CARDIO</label>
                    <!-- Radio four -->
                    <input type='radio' id='radio1-4' (click)="clickedSport('CUSTOM EXERCISES')" name='radio'>
                    <label for='radio1-4'><img src="../static/img/icon/powerlifting.png"><br />CUSTOM EXERCISES</label>
                    <!-- Radio five -->
                    <input type='radio' id='radio1-5' (click)="clickedSport('FITNESS')" name='radio'>
                    <label for='radio1-5'><img src="../static/img/icon/powerlifting.png"><br />FITNESS</label>
                </fieldset>
            </div>

            <h2>My plans</h2>
            <div class="all-exercise row">
                <div *ngFor='let c of plans' id="new-exercise">
                    <span>
                        <h2>{{c.name}}</h2>
                    </span>
                    <div id="myDropdown" class="dropdown-content">
                        <a [routerLink]="['../blocks',c.id]">EDIT</a>
                        <a [routerLink]="['../plansdetails',c.id]">VIEW</a>
                        <a href="#contact">DELETE</a>
                    </div>
                </div>

                <div id="add-new-exercise">
                    <h2 (click)='addPlan()'>Add new</h2>
                </div>
            </div>
            <hr />
            <h2>Folowing</h2>
            <div class="all-exercise row">
                <div *ngFor='let c of recommends' id="new-exercise">
                    <span>
                        <h2>{{c.name}}</h2>
                    </span>
                    <div id="myDropdown" class="dropdown-content">
                        <a [routerLink]="['../blocks',c.id]">EDIT</a>
                        <a href="#about">VIEW</a>
                        <a (click)='unfollow(c.id)'>UNFOLLOW</a>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
